<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>fun with forms</title>
  </head>
  <body>
    <div class="container">
      <h1>Shipping Information</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">Enter your name:</label>
            <input id="person1" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="address1">Address Line 1:</label>
            <input id="address1" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="address2">Address Line 2:</label>
            <input id="address2" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="city">City:</label>
            <input id="city" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="zip">Zip:</label>
            <input id="zip" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit, fool!</button>
        </form>
      </div>
        <div class="container">
          <div class="jumbotron">
          <div id="reciept">
            <p>Dear <span class="person1"></span>,</p>
            <p>Thank you for your order. Your order will be shipped to:
            </p>
            <span class="address1"></span>,</p>
            <span class="address2"></span>,</p>
            <span class="city"></span>,</p>
            <span class="zip"></span>,</p>
            <p>Thank you for choosing pandacorp.
            </p>

          </div>
        </div>
        </div>
    </div>
  </body>
</html>
